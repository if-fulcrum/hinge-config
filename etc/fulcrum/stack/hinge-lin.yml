nginx:
  container_name: nginx
  image: fulcrum/nginx:1.13
  volumes:
    - $HOME/fulcrum/etc/nginx/fulcrum/entrypoint.sh:/entrypoint.sh
    - $HOME/fulcrum/etc/nginx:/etc/nginx
    - $HOME/fulcrum/var/log/nginx:/var/log
    - $HOME/fulcrum/sites:/var/www/html:ro
  links:
    - phpfpm
    - php7fpm
  ports:
    - "8080:80"
  entrypoint: "sh /entrypoint.sh"

# this requires its own seperate /etc/nginx folder else the over-writes conflict with the normal nginx
nginxxdebug:
  container_name: nginxxdebug
  image: fulcrum/nginx:1.13
  volumes:
    - $HOME/fulcrum/etc/nginx/fulcrum/entrypoint.sh:/entrypoint.sh
    - $HOME/fulcrum/etc/nginx:/etc/nginx
    - $HOME/fulcrum/etc/nginx-xdebug/fulcrum:/etc/nginx/fulcrum
    - $HOME/fulcrum/var/log/nginx:/var/log
    - $HOME/fulcrum/sites:/var/www/html:ro
  links:
    - phpfpmxdebug
    - php7fpmxdebug
  ports:
    - "8081:80"
  entrypoint: "sh /entrypoint.sh"

varnish:
  container_name: varnish
  image: fulcrum/varnish:latest-alpine
  volumes:
    - $HOME/fulcrum/etc/varnish:/etc/varnish
    - $HOME/fulcrum/etc/varnish/include/audience-public.vcl:/etc/varnish/include/audience.vcl
    - $HOME/fulcrum/etc/varnish/include/x-forward-for-localdev.vcl:/etc/varnish/include/x-forward-for.vcl
    - $HOME/fulcrum/etc/varnish/include/beresp-ttl-dev.vcl:/etc/varnish/include/beresp-ttl.vcl
    - $HOME/fulcrum/etc/varnish/include/cache-tag-debug.vcl:/etc/varnish/include/cache-tag-remove.vcl
    - $HOME/fulcrum/var/log/varnish:/var/log
  command: -F -P /var/run/varnish.pid -a :80,PROXY -f /etc/varnish/default.vcl -S /etc/varnish/secret -T 0.0.0.0:6082 -t 120 -s malloc,128M
  links:
    - nginx
  ports:
    - "6081:80"
    - "6082:6082"

varnishstatic:
  container_name: varnishstatic
  image: fulcrum/varnish:5.1
  volumes:
    - $HOME/fulcrum/etc/varnish:/etc/varnish:ro
    - $HOME/fulcrum/etc/varnish/include/audience-public.vcl:/etc/varnish/include/audience.vcl:ro
    - $HOME/fulcrum/etc/varnish/include/x-forward-for-localdev.vcl:/etc/varnish/include/x-forward-for.vcl:ro
    - $HOME/fulcrum/etc/varnish/include/beresp-ttl-dev.vcl:/etc/varnish/include/beresp-ttl.vcl:ro
    - $HOME/fulcrum/etc/varnish/include/cache-tag-debug.vcl:/etc/varnish/include/cache-tag-remove.vcl:ro
    - $HOME/fulcrum/var/log/varnish:/var/log
  command: -F -P /var/run/varnish.pid -a :80,PROXY -f /etc/varnish/default.vcl -S /etc/varnish/secret -T 0.0.0.0:6082 -t 120 -s malloc,128M
  links:
    - nginx


# 4433 is for testing, bypass varnish on TLS
# 5433 is for testing running php with xdebug
haproxy:
  container_name: haproxy
  image: fulcrum/haproxy:1.8
  volumes:
    - $HOME/fulcrum/etc/haproxy:/etc/haproxy
    - $HOME/fulcrum/etc/haproxy/local-dev.cfg:/etc/haproxy/haproxy.cfg
    - $HOME/fulcrum/etc/certs.d:/etc/certs.d
    - $HOME/fulcrum/var/log/haproxy:/var/log
  links:
    - varnish
    - varnishstatic
    - nginx
    - nginxxdebug
  ports:
    - "80:80"
    - "443:443"
    - "4080:4080"
    - "4433:4433"
    - "5080:5080"
    - "5433:5433"
    - "1936:1936"

