blackfire:
  container_name: blackfire
  image: blackfire/blackfire
  env_file: ~/fulcrum/etc/fulcrum/stack/env/blackfire.env

cron:
  container_name: cron
  image: fulcrum/util
  tty: true
  volumes:
   - $HOME/fulcrum/etc/fulcrum/cron/periodic:/etc/periodic:ro
  entrypoint: /usr/sbin/crond
  command: -f

# $HOME/fulcrum/var/lib/mysql is exported twice
# for compatibility with debian and alpine mariadb
mariadb:
  container_name: mariadb
  image: fulcrum/mariadb:latest
  volumes:
   - $HOME/fulcrum/etc/mysql:/etc/mysql
   - $HOME/fulcrum/var/log/mariadb:/var/log
   - $HOME/fulcrum/var/lib/mysql:/var/lib/mysql
   - $HOME/fulcrum/var/lib/mysql:/data/mysql
  environment:
   - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  ports:
    - "3306:3306"

redis:
  container_name: redis
  image: fulcrum/redis:latest-alpine
  volumes:
    - $HOME/fulcrum/etc/redis/redis.conf:/etc/redis/redis.conf
    - $HOME/fulcrum/var/log/redis:/var/log
  ports:
    - "6379:6379"

memcached:
  container_name: memcached
  image: memcached:alpine
  ports:
    - "11211:11211"

phpfpm:
  container_name: phpfpm
  image: fulcrum/php:latest-alpine
  volumes:
    - $HOME/fulcrum/etc/php5:/etc/php5
    - $HOME/fulcrum/var/log/php:/var/log
    - $HOME/fulcrum/etc/fulcrum/php/fulcrum.php:/fulcrum.php:ro
    - $HOME/fulcrum/etc/fulcrum/php/fulcrum.php:/fulcrum/fulcrum.php:ro
    - $HOME/fulcrum/var/fulcrum/private_files:/private
    - $HOME/fulcrum/sites:/var/www/html
  links:
    - redis
    - memcached
    - mariadb
    - solr
  extra_hosts:
    - "varnish:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_01:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_02:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_03:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_04:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_05:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_06:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_07:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_08:$FULCRUM_HOST_IP"
    - "$FULCRUM_VARNISH_09:$FULCRUM_HOST_IP"

